<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Check whether a Grin Wallet is Reachable or Not - Grin++"
    />
    <title>Is this Grin Wallet URL Reachable?</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-address">
      <img class="mb-4" src="./grinpp.png" alt="Grin++" width="120" />
      <label for="address" class="sr-only">Grin Address</label>
      <input
        type="text"
        id="address"
        class="form-control mx-auto"
        placeholder="grin1 address"
        required
        autofocus
      />
      <button
        id="check"
        class="btn btn-light btn-block mx-auto"
        type="button"
        style="display: block"
      >
        Check if this Wallet is Reachable
      </button>
      <div
        id="spinner"
        class="spinner-border text-light"
        role="status"
        style="display: none"
      >
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-5 mb-3 text-muted">
        Never forget that when <b>You grinnin', You winnin'</b>.
      </p>
      <p class="text-muted">
        <small
          >grinchck.ahcbagldgzdpa74g2mh74fvk5zjzpfjbvgqin6g3mfuu66tynv2gkiid.onion</small
        >
      </p>
    </form>
    <div
      id="fail"
      class="alert alert-danger alert-dismissible"
      style="display: none"
      role="alert"
    >
      <strong>Holy guacamole!</strong> This Wallet is not Reachable ðŸ˜«
      <button
        type="button"
        class="close"
        onclick="$('#fail').hide()"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      id="success"
      class="alert alert-success alert-dismissible"
      style="display: none"
      role="alert"
    >
      <strong>Awesome!</strong> This Wallet is Reachable, you shouldn't have any
      issue to receive using this address ðŸ˜€
      <button
        type="button"
        class="close"
        onclick="$('#success').hide()"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/checker.js"></script>
    <script>
      $(document).ready(function () {
        $("#check").click(function () {
          $("#address").prop("disabled", true);
          $("#check").hide();
          $("#spinner").show();

          check(
            $("#address").val().trim(),
            function () {
              $("#success").show();
            },
            function () {
              $("#fail").show();
            },
            function () {
              $("#spinner").hide();
              $("#check").show();
              $("#address").prop("disabled", false);
            }
          );
        });
      });
    </script>
  </body>
</html>
